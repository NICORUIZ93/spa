<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col">
    <div class="card h-100">
      <img src="{{ heroe.img }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">
          {{ heroe.bio }}
          <br />
          <small>{{ heroe.aparicion }}</small>
        </p>
      </div>
      <button class="btn btn-outline-danger m-3">Regresar</button>
    </div>
  </div>
</div>
